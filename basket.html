<!DOCTYPE html>
<!--определяем язык страницы-->
<html lang="ru">
    <!--головной раздел-->
 <head>
        <!--устанавливем кодировку-->
    <meta charset="UTF-8">
    <!--Атрибут name со значением viewport  контролирует масштаб отображения страницы на
    устройствах.
    Атрибут content со значениями width=device-width и
    initial-scale=1.0 задает ширину видимой области равной
    ширине устройств при отсутствии изначального масштабирования. -->
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <!--заголовок-->
    <title>Магазин сладостей</title>
    <!--фавиконка-->
    <link rel="icon" type="image/png" href="images/logo3.png">
    <!--подключаем стили css-->
    <link rel="stylesheet" href="css/basket.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
 </head>

 <!--тело сайта-->
 <body>

    <!--header-->
    <header>
        <div class="header_body">
        <div class = "header_section1"> 
            <!-- Логотип-->
            <a href="index.html"><img src="images/logo3.png"> </a>
            <!-- Основной заголовок-->
            <a href="index.html"><h1>Магазин сладостей</h1> </a>
        </div>
        <!--меню-->
    </div>
    </header>
    <main>
        <div class="cart" id="cart">
            <!-- Корзина будет отображаться здесь -->
        </div>
        <div>
            <button onclick="clearCart()">Очистить корзину</button>
            <i class="fa fa-sort-amount-asc" onclick="sortCart('asc')"></i>
            <i class="fa fa-sort-amount-desc" onclick="sortCart('desc')"></i>
        </div>
        <script src="script/basket.js">
            
        </script>
    </main>
 </body>
</html>
